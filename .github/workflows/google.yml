name: Build and Deploy with ArgoCD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-southeast1
  REPOSITORY: microservices-repo

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -T 1C

      - name: Build and Push Docker Images
        run: |
          # Get short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Build and push each service
          services=(discovery-server api-gateway product-service order-service inventory-service notification-service)
          
          for service in "${services[@]}"; do
            echo "Building $service..."
          
            docker build \
              -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/$service:$SHORT_SHA \
              -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/$service:latest \
              -f $service/Dockerfile \
              $service
          
            echo "Pushing $service..."
            docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/$service:$SHORT_SHA
            docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/$service:latest
          done

      - name: Update K8s manifests
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Update image tags in k8s manifests
          cd k8s
          for file in *-deployment.yaml; do
            if [[ -f "$file" ]]; then
              # Extract service name from filename
              service=$(echo $file | sed 's/-deployment.yaml//')
          
              # Update image tag
              sed -i "s|image: .*/$service:.*|image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/$service:$SHORT_SHA|g" $file
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/*.yaml
          git diff --staged --quiet || git commit -m "Update image tags to ${{ github.sha }}"
          git push

  trigger-argocd-sync:
    name: Trigger ArgoCD Sync
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Sync ArgoCD Application
        run: |
          # Install ArgoCD CLI
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          
          # Login to ArgoCD
          ./argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username admin \
            --password ${{ secrets.ARGOCD_AUTH_TOKEN }} \
            --insecure
          
          # Sync application
          ./argocd app sync microservices-app --force
          
          # Wait for sync
          ./argocd app wait microservices-app --timeout 600